<!-- This extension is created for assignment purposes to learn 
     about concepts related to network security and encryption -->
	 
<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title> </title>
		
		<meta charset="UTF-8" />
		
		<!-- Bootstrap imports -->
		<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/popup.css" />
	</head>
	
	<body>
		<div class="container">
			<h3 class="heading">Password Manager</h3>
		</div>
		
		<!-- Login Panel -->
		<div class="container" id="registerPanel">
			<div class="form-group">
				<label class="control-label" for="usr" id="userLabel">
					<span class="glyphicon glyphicon-user"></span> Username
				</label>
				<div>
					<input type="text" class="form-control" id="usr" placeholder="Enter Desired Username">
                    <p id="errorStatus"></p>
				</div>
			</div>
  
            <p id="errorStatus"></p>
            
			<div class="form-group">
				<label class="control-label" for="pwd" id="masterLabel">
					<span class="glyphicon glyphicon-lock"></span> Master Password
				</label>
				<div>
					<input type="password" class="form-control" id="pwd" placeholder="Enter Master Password">
				</div>
			</div>
  
			<div class="form-group buttonSection"> 
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary" id="loginButton">Login</button>
					<button type="submit" class="btn btn-danger" id="deleteButton">Delete Credentials</button>
				</div>
			</div>
		</div>
        
        <!-- Delete Panel -->
        <div class="container" id="deletePanel">
            <div class="heading">
                <h4>Are you sure, you want to delete your Credentials?</h4>
                <h4>Enter Master Password To Proceed</h4>
            </div>
            
            <div class="form-group">
                <input type="password" class="form-control" id="delpwd" placeholder="Enter Master Password">
            </div>
            
            <div class="form-group buttonSection"> 
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-danger" id="yes">Yes, Delete</button>
					<button type="submit" class="btn btn-primary" id="no">No</button>
				</div>
			</div>
        </div>
        
        <!-- User Panel -->
        <div class="container" id="userPanel">
            <div class="form-group">
                <label class="control-label" for="site" id="siteLabel">
					<span class="glyphicon glyphicon-globe"></span> Current Site
				</label>
                <input type="text" class="form-control rdonly" id="site" disabled>
            </div>
            
            <!-- NOT MANAGED -->
            <div id="not">
                <p class="msg">This Site Isn't Managed By This App, Enter Credentials Below To Start Managing</p>
                
                <div class="form-group">
                    <label class="control-label" for="usrname" id="usrLabel">
                        <span class="glyphicon glyphicon-envelope"></span> Username/Email:
                    </label>
                    <div>
                        <input type="text" class="form-control" id="usrname" placeholder="Enter Username / Email"> <br>
                    </div>
			    </div>
                
                <div class="form-group">
                    <label class="control-label" for="spwd" id="passLabel">
                        <span class="glyphicon glyphicon-lock"></span> Password:
                    </label>
                    <div>
                        <input type="password" class="form-control" id="spwd" placeholder="Enter Site Password"> <br>
                    </div>
                    
                    <div class="form-group buttonSection"> 
				        <div class="col-sm-offset-2 col-sm-10">
					       <button type="submit" class="btn btn-primary" id="save">Save</button>
				        </div>
			         </div>
			    </div>
            </div>
            
            <!-- MANAGED -->
            <div id="managed">
                <p class="msg">Your Credentials For This Website Are As</p>
                
                <div class="form-group">
                    <label class="control-label" for="copyUser" id="usrLabel">
                        <span class="glyphicon glyphicon-envelope"></span> Username/Email:
                    </label>
                    <div>
                        <input type="text" class="form-control rdonly" id="copyUser" disabled>
                        <button type="button" class="btn btn-default" class="copyButton" id="copyButtonUser"><span class="glyphicon glyphicon-copy"></span></button>
                        <br>
                    </div>
			    </div>
                
                <div class="form-group">
                    <label class="control-label" for="copyPass" id="passLabel">
                        <span class="glyphicon glyphicon-lock"></span> Password:
                    </label>
                    <div>
                        <input type="text" class="form-control rdonly" id="copyPass" disabled> 
                        <button type="button" class="btn btn-default" class="copyButton" id="copyButtonPass"><span class="glyphicon glyphicon-copy"></span></button>
                        <br>
                    </div>
                    
                    <div class="form-group buttonSection"> 
				        <div class="col-sm-offset-2 col-sm-10">
					       <button type="submit" class="btn btn-default" id="change">Change</button>
					       <button type="submit" class="btn btn-default" id="saveChange">Save Change</button>
				        </div>
			         </div>
			    </div>
            </div>
            
            <!-- PASS GENERATOR -->
            <div id="gen">
                <p class="msg">Generate Passwords For Any Account</p>
                <div id="slider" data-role="rangeslider">
                    <label for="plength">Length: </label>
                    <p id="pLen">16</p>
                    <input type="range" name="plength" id="plength" value="16" min="8" max="32" step="8">
                </div>
                
                <div id="check">
                    <div class="checkbox disabled">
                        <label><input class="rdonly" type="checkbox" name="lower" id="lower" checked disabled>Lowercase Character (a-z)</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" name="upper" id="upper">Uppercase Character (A-Z)</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" name="numeric" id="numeric">Numeric Symbols (0-9)</label>
                    </div>
                    <div class="checkbox">
                        <label><input type="checkbox" name="spChar" id="spChar">Special Character (@#*%$)</label>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="control-label" for="gpwd" id="passLabel">
                        <span class="glyphicon glyphicon-lock"></span> Generate Password:
                    </label>
                    <div>
                        <input type="text" class="form-control rdonly" id="gpwd" disabled> 
                        <button type="button" class="btn btn-default" class="copyButton" id="copyButtonGen"><span class="glyphicon glyphicon-copy"></span></button>
                    </div>
                    
                    <div class="form-group buttonSection"> 
				        <div class="col-sm-offset-2 col-sm-10">
					       <button type="submit" class="btn btn-primary" id="generate">Generate</button>
				        </div>
			         </div>
			    </div>
            </div>
            
            <div class="form-group buttonSection"> 
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary" id="logout">Sign out</button>
				</div>
			</div>
        </div>
	</body>
	
	<!-- jQuery library & Other JavaScript Imported Script -->
	<script src="js/jquery.js"></script>
	<script src="js/script.js"></script>
</html>
